<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<main class="main">
    <div class="banner">
        <div class="logo">
            <h1 class="service-name">Service Name</h1>
        </div>
    </div>
    <div class="sign-up">
        <div class="welcome-text">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started.</p>
            <p class="remote-text">You <em>know</em> you want to.</p>
        </div>
        <form action="#" method="get">
            <legend>Let's do this!</legend>
            <label for="first-name">First name:</label>
            <input type="text" id="first-name" name="first-name">

            <label for="last-name">Last name:</label>
            <input type="text" id="last-name" name="last-name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" name="phone-number">

            <label for="user-password">Password:</label>
            <input type="password" id="user-password" name="password">

            <button type="submit">Create Account</button>
        </form>
        <div class="log-in">
            <p>Already have an account?</p>
            <a href="#">Log in</a>
        </div>
    </div>
</main>
</body>
</html>
